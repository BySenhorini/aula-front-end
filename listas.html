<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <h2>Listas ordenadas</h2>
    <p> As listas ordenadas servem para criar uma lista com marcadores 
        alfanuméricos</p>

        <ol reversed>
            <li>Primeiro Item</li>
            <li>Segundo Item</li>
            <li>Terceiro Item</li>
        </ol>

    <p>lista não ordenada</p>
        <ul>
            <li>Primeiro Item</li>
            <li>Segundo Item</li>
            <li>Terceiro Item</li>
        </ul>



</body>
</html>
